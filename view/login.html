<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-container {
            transition: all 0.3s ease;
        }
        .hidden {
            opacity: 0;
            height: 0;
            overflow: hidden;
        }
        .visible {
            opacity: 1;
            height: auto;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div id="header-placeholder"></div>
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-md">
        <!-- Tabs -->
        <div class="flex border-b">
            <button id="login-tab" class="flex-1 py-4 px-6 text-center font-medium text-orange-500 border-b-2 border-orange-500 bg-orange-50">
                <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
            </button>
            <button id="register-tab" class="flex-1 py-4 px-6 text-center font-medium text-gray-500 hover:text-orange-500">
                <i class="fas fa-user-plus mr-2"></i>Đăng ký
            </button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="form-container visible p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Chào mừng trở lại</h2>
            
            <form id="login">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="login-email" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-orange-500 transition" placeholder="Nhập email của bạn" required>
                </div>
                
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-medium mb-2">Mật khẩu</label>
                    <input type="password" id="login-password" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-orange-500 transition" placeholder="Nhập mật khẩu" required>
                    <a href="#" class="text-sm text-orange-500 hover:text-orange-600 mt-2 inline-block">Quên mật khẩu?</a>
                </div>
                
                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-medium py-3 px-4 rounded-lg transition duration-300">
                    Đăng nhập
                </button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-gray-600">Chưa có tài khoản? <a id="show-register" class="text-orange-500 hover:text-orange-600 font-medium cursor-pointer">Đăng ký ngay</a></p>
            </div>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" class="form-container hidden p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Tạo tài khoản mới</h2>
            
            <form id="register">
                <div class="mb-4">
                    <label for="register-name" class="block text-gray-700 text-sm font-medium mb-2">Họ và tên</label>
                    <input type="text" id="register-name" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-orange-500 transition" placeholder="Nhập họ tên của bạn" required>
                </div>
                
                <div class="mb-4">
                    <label for="register-email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="register-email" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-orange-500 transition" placeholder="Nhập email của bạn" required>
                </div>
                
                <div class="mb-4">
                    <label for="register-password" class="block text-gray-700 text-sm font-medium mb-2">Mật khẩu</label>
                    <input type="password" id="register-password" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-orange-500 transition" placeholder="Tạo mật khẩu" required>
                </div>
                
                <div class="mb-6">
                    <label for="register-confirm" class="block text-gray-700 text-sm font-medium mb-2">Xác nhận mật khẩu</label>
                    <input type="password" id="register-confirm" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-orange-500 transition" placeholder="Nhập lại mật khẩu" required>
                </div>
                
                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-medium py-3 px-4 rounded-lg transition duration-300">
                    Đăng ký
                </button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-gray-600">Đã có tài khoản? <a id="show-login" class="text-orange-500 hover:text-orange-600 font-medium cursor-pointer">Đăng nhập ngay</a></p>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="../js/login.js"></script>

</body>
</html>
